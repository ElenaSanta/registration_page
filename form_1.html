<html>
    <head>
        <title>Registration Page</title>
        <style  type="text/css">
	        p {
	            font-family:Times New Roman,Arial,Aptos,Verdana, Tahoma;
	            font-size:25px;
	            font-style:italic;
	            font-weight:lighter;
	            text-align:left;          
	          
	        }
	    </style>
    </head>
    <body   bgcolor="beige">
        <form>
            <div>
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <br><br>
              <label><b>First Name</b></label>
              <input  type="text" name="First Name" required><br><br>

              <label><b>Last Name</b></label>
    		      <input  type="text" name="Last Name" required><br><br>
              
              <label><b>Email</b></label>
              <input type="text" name="email" required><br><br>
          
              <label><b>Password</b></label>
              <input type="password" name="password" required><br><br>
          
              <label><b>Repeat Password</b></label>
              <input type="password" name="password-repeat" required>
              <br><br>
              
              <button type="submit">Register</button>
            </div>
          
            <div>
              <p>Already have an account?<button type="submit"> Sign in</button></p>
            </div>
          </form>
          
    </body>
</html>
